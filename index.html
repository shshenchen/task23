<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<link rel="stylesheet" href="css/style.css">
	<body>
		<div class="box active">
			<h2>HELLO</h2>
			<p>饥人谷</p>
		</div>
		<button id="add">add</button>
		<button id="remove">remove</button>
		<button id="toggle1">toggle1</button>
		<button id="toggle2">toggle2</button>
		<script>
			
var addBtn = document.querySelector('#add')
var removeBtn = document.querySelector('#remove')
var toggle1Btn = document.querySelector('#toggle1')
var toggle2Btn = document.querySelector('#toggle2')
var boxPanel = document.querySelector('.box')

addBtn.onclick = function(){
  boxPanel.classList.add('active')
}

removeBtn.onclick = function(){
  boxPanel.classList.remove('active')
}

toggle1Btn.onclick = function(){
  if(boxPanel.classList.contains('active')){
    boxPanel.classList.remove('active')
  }else{
    boxPanel.classList.add('active')
  }
}

toggle2Btn.onclick = function(){
  boxPanel.classList.toggle('active')
}

		</script>
	<script>
		function jsbinShowEdit(options) {
  'use strict';
  if (window.location.hash === '#noedit') {return;}

  var moveTimer, over,
  doc = document,
  aEL = 'addEventListener',
  path = options.root + window.location.pathname,
  style = doc.createElement('link'),
  btn = doc.createElement('a');

  // Add button:
  btn.id = 'edit-with-js-bin';
  btn.href = path + (path.slice(-1) === '/' ? '' : '/') + 'edit';
  btn.innerHTML = 'Edit in JS Bin <img src="' + options['static'] + '/images/favicon.png" width="16" height="16">';
  doc.documentElement.appendChild(btn);

  // Style button:
  style.setAttribute('rel', 'stylesheet');
  style.setAttribute('href', options['static'] + '/css/edit.css');
  doc.documentElement.appendChild(style);


  // show / hide button:
  btn.onmouseover = btn.onmouseout = function() {
    over = !over;
    (over ? show : hide)();
  };

  function show() {
    clearTimeout(moveTimer);
    btn.style.top = '0';
    moveTimer = setTimeout(hide, 2000);
  }

  function hide() {
    if (!over) { btn.style.top = '-60px'; }
  }

  show();
  if (aEL in doc) {doc[aEL]('mousemove', show, false);}
  else {doc.attachEvent('mousemove', show);}
}
	</script>
	</body>
</html>
